<!DOCTYPE html>
<html>
<head>
	<title>Evansville Climate Action Plan</title>
	<meta name="viewport" content="width=device-width">
	<link rel="apple-touch-icon" sizes="180x180" href="https://github.com/evansvillecap/evansvillecap.github.io/raw/main/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://github.com/evansvillecap/evansvillecap.github.io/raw/main/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://github.com/evansvillecap/evansvillecap.github.io/raw/main/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css" rel="stylesheet">
	<style type="text/css">
		a
		{
			color: white;
			text-decoration: none;
		}

		#pdfprint
		{
			position: fixed;
			bottom: 10%;
			right: 5%;
			width: 225px;
			padding: 10px;
			font-family: "Nunito", Nunito;
			font-weight: bold;
			text-align: center;
			color: white;
			background-color: rgb(97, 189, 109);
			border-radius: 15px;
			-moz-border-radius: 15px;
			z-index: 2;
		}

		#close
		{
			position:absolute;
			top: 3%;
			right: 5%;
			font-size: small;
			font-family: "Nunito", Nunito;		  
		}
	</style>
	<script type="text/javascript">
	function hide() {
		var x = document.getElementById("pdfprint");
		if (x.style.display === "none") {
			x.style.display = "block";
		} else {
			x.style.display = "none";
		}
	} 
	</script>
</head>
<body>
	<div style="position: relative;">
			<div id="pdfprint">
				<div id="close"><a href="#" onclick="hide()">x</a></div>
				<p><a href="https://github.com/evansvillecap/evansvillecap.github.io/raw/main/evansvillecap.pdf" download><span class="mdi mdi-earth"></span> Download the CAP</a></p>
			</div>
		<iframe style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:1;"
	    src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAEB-L8w4EQ&#x2F;view?embed">
	  	</iframe>
	</div>
</body>
</html>
